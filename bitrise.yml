format_version: 0.9.10
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # define these in your .bitrise.secrets.yml
  - api_key:
  - BITRISE_IPA_PATH:
  - BITRISE_DSYM_PATH:

workflows:
  test:
    steps:
    - path::./:
        inputs:
        - notify: "off"
        - auto_update: "off"
        - max_test_duration: "10m"
        - video_recording: "off"
        - comment: ""
        - tester_groups: ""
